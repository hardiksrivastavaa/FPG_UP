<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Developers</title>
    <!-- Import Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 text-gray-800">
    <div class="container mx-auto py-12 px-4">
        <!-- Main Heading -->
        <h1 class="text-4xl text-center font-bold mb-8 text-white">Meet Our Developers</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-6">
            <!-- Developer 1 Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden card">
                <div class="p-6">
                    <!-- Developer 1 Image -->
                    <img src="img/hardik.svg" alt="Hardik Srivastava" class="w-32 h-32 rounded-full mx-auto">
                    <!-- Developer 1 Name -->
                    <h2 class="text-2xl font-semibold text-center mt-4">Hardik Srivastava</h2>
                    <!-- Developer 1 Role -->
                    <p class="text-lg text-center mt-2">Web Developer</p>
                    <!-- Developer 1 Details -->
                    <p class="text-md text-center mt-2">3rd year CSE student at Feroze Gandhi Polytechnic, Raebareli</p>
                    <div class="flex justify-center mt-4">
                        <!-- Developer 1 Social Icons -->
                        <a href="https://www.linkedin.com/in/hardiksrivastavaa/"
                            class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/hardiksrivastavaa/"
                            class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                                class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/hardiksrivastavaaa/"
                            class="text-gray-600 hover:text-blue-500 social-link text-lg"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.X.com/hardikfgp/"
                            class="text-gray-600 hover:text-blue-500 social-link text-lg"><i
                                class="fab fa-X"></i></a>
                    </div>
                </div>
            </div>
            <!-- Developer 2 Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden card">
                <div class="p-6">
                    <!-- Developer 2 Image -->
                    <img src="img/siddhi.png" alt="Siddhi Singh" class="w-32 h-32 rounded-full mx-auto">
                    <!-- Developer 2 Name -->
                    <h2 class="text-2xl font-semibold text-center mt-4">Siddhi Singh</h2>
                    <!-- Developer 2 Role -->
                    <p class="text-lg text-center mt-2">Web Developer</p>
                    <!-- Developer 2 Details -->
                    <p class="text-md text-center mt-2">3rd year IT student at Government Girls Polytechnic, Ballia</p>
                    <div class="flex justify-center mt-4">
                        <!-- Developer 2 Social Icons -->
                        <a href="https://linkedin.com/in/siddhi-singh07/"
                            class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/SiddhiSingh25/"
                            class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                                class="fab fa-github"></i></a>
                        <a href="https://instagram.com/siddhyy_here/"
                            class="text-gray-600 hover:text-blue-500 social-link text-lg"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="mt-12 bg-gray-200 rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Submit Your Feedback</h2>
            <form id="feedbackForm" action="#" name="feedbackForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg text-gray-800 mb-2">Your Name:</label>
                    <input type="text" id="name" name="name"
                        class="border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring focus:border-blue-500 hover:bg-gray-100" required>
                </div>
                <div>
                    <label for="email" class="block text-lg text-gray-800 mb-2">Your Email:</label>
                    <input type="email" id="email" name="email"
                        class="border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring focus:border-blue-500 hover:bg-gray-100" required>
                </div>
                <div>
                    <label for="message" class="block text-lg text-gray-800 mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4"
                        class="border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring focus:border-blue-500 hover:bg-gray-100" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" onclick="submitForm()">Submit</button>
            </form>
            <!-- Confirmation Message -->
            <p id="confirmationMessage" class="hidden text-green-600 font-semibold mt-4 text-center">
                Thank you for your feedback!!
            </p>
        </div>

        <!-- Back to Home Button -->
        <div class="mt-6 text-center">
            <a href="index.html"
                class="inline-flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md shadow">
                <i class="fas fa-home mr-2"></i>
                Back to Generate more
            </a>
        </div>
    </div>

    <script>
        // Function to display confirmation message on form submission
        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name && email && message) {
                // Display confirmation message
                var confirmationMessage = document.getElementById("confirmationMessage");
                confirmationMessage.classList.remove("hidden");
            }
        };

        // URL for Google Script to handle form submission
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxMiwH5191Ra6H-0HVglcobT7BxPGeHofuZsicBt1umbXAfCORFhsXKVoiD_QmIcT1W/exec';
        const form = document.forms["feedbackForm"];

        // Event listener to handle form submission
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then((response) =>
                    console.log("Thank you! your form is submitted successfully.")
                )
                .then(() => {
                    window.location.reload();
                })
                .catch((error) => console.error("Error!", error.message));
        });
    </script>
</body>

</html>
